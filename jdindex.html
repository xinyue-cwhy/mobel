<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>流式布局</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/jdindex.css">
</head>

<body>
  <!-- 导航栏开始 -->
  <header class="app">
    <ul>
      <li>
        <img src="img/close.png" alt="">
      </li>
      <li>
        <img src="img/logo.png" alt="">

      <li>打开京东App 购物更轻松</li>
      <li>立即打开</li>
    </ul>
  </header>
  <!-- 导航栏开结束 -->

  <div class="search_box">
    <div class="search-btn"></div>
    <div class="search">
      <div class="jd-ico"></div>

  <!-- main主体开始 -->
  <div class="main">

    <div class="focus_box">
      <ul>
        <li><img src="upload/focus1.dpg" alt=""></li>
        <!-- <li><img src="upload/focus2.dpg" alt=""></li>
        <li><img src="upload/focus3.dpg" alt=""></li>
        <li><img src="upload/focus4.dpg" alt=""></li> -->
      </ul>
    </div>
    <!-- 列表 -->
    <div class="jdshop">
      <a href="JavaScript:;">
        <img src="upload/nav1.png.webp" alt="">
        <span>京东超市</span>
      </a>
      <a href="JavaScript:;">
        <img src="upload/nav2.png.webp" alt="">
        <span>数码电器</span>
      </a>
      <a href="JavaScript:;">
        <img src="upload/nav3.png.webp" alt="">
        <span>京东服饰</span>
      </a>
      <a href="JavaScript:;">
        <img src="upload/nav4.png.webp" alt="">
        <span>京东生鲜</span>
      </a>
      <a href="JavaScript:;">
        <img src="upload/nav5.png.webp" alt="">
        <span>京东到家</span>
      </a>
      <a href="JavaScript:;">
        <img src="upload/nav6.png.webp" alt="">
        <span>充值缴费</span>
      </a>
      <a href="JavaScript:;">
        <img src="upload/nav7.png.webp" alt="">

      </a>
      <a href="JavaScript:;">
        <img src="upload/nav8.png.webp" alt="">
        <span>领卷</span>
      </a>
      <a href="JavaScript:;">
        <img src="upload/nav9.png.webp" alt="">
        <span>零津贴</span>
      </a>
      <a href="JavaScript:;">
        <img src="upload/nav10.png.webp" alt="">
        <span>PLUS会员</span>
      </a>
    </div>
    <!-- main主体结束 -->
    <script>
      var a = document.body
      a.addEventListener('click', () => {
        window.open('xcindex.html')
      })
    </script>
</body>

</html>
