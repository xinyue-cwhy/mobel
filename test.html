<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: fixed;
      display: flex;
      width: 100%;
      height: 200px;
      align-items: center;
      justify-content: center;
    }

    .left {
      width: 50px;
      height: 100%;
      background-color: rgb(238, 34, 34);
    }

    .center {
      flex: 1;
      height: 100%;
      margin: 0 20px;
      background-color: rgb(178, 245, 250);
    }

    .right {
      width: 50px;
      height: 100%;
      background-color: rgb(238, 34, 34);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>

</html>
